<div class="container">
  <form [formGroup]="this.profileForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-body">
        <div class="form-floating">
          <textarea
            maxlength="130"
            class="form-control"
            formControlName="tweet"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Text here</label>
        </div>
        <button type="submit" class="btn btn-primary">Tweetar</button>
      </div>
    </div>
  </form>
  <div class="card" *ngFor="let post of posts, trackBy: trackByFn">
    <h5 class="card-title">{{ post?.id }} {{ post?.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ post?.dateTime | date : "dd/MM/yyyy HH:mm:ss" }}
    </h6>
    <div class="card-body">
      <span for="floatingTextarea2">{{ post?.text }}</span>
      <button
        type="button"
        class="btn btn-primary"
        (click)="open(content, post)"
      >
        Excluir?
      </button>
    </div>
  </div>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Delete Post</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss(false)"></button>
	</div>
	<div class="modal-body">
    <span>Are you sure?</span>
	</div>
	<div class="modal-footer">
    <button type="button" class="btn btn-outline-warn" (click)="modal.close(false)">Cancel</button>
		<button type="button" class="btn btn-outline-dark" (click)="modal.close(true)">Delete</button>
	</div>
</ng-template>
